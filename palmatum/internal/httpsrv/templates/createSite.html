<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5">Create new site</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form hx-post="/api/site">
            <div class="modal-body">
                <div class="mb-3">
                    <label for="siteNameInput" class="form-label">Site name</label>
                    <input type="text" name="slug" class="form-control" placeholder="Site name" id="siteNameInput">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Create</button>
            </div>
        </form>
    </div>
</div>
